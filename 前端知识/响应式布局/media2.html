    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>media2</title>
        <style>
            @media screen and (min-width: 500px) and (max-width:700px){
                div{
                    background-color: red;

            @media screen and (min-width: 700px){
                div{
                    background-color: blue;
                }

            } 
        </style>
    </head>
